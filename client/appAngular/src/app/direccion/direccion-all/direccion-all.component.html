<mat-card class="full-width">
  <!-- Titulo del Card -->
  
  <mat-card-content>
    <!-- Table -->
    <div class="mat-elevation-z8" style="font-weight: 200;">
      
      <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
        <!-- Columna nombre -->
        
        <ng-container matColumnDef="provincia">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Provincia</th>
          <td mat-cell *matCellDef="let row">{{  row.provinciaDesc }}</td>
        </ng-container>

        <ng-container matColumnDef="canton">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantón</th>
          <td mat-cell *matCellDef="let row">{{ row.cantonDesc }}</td>
        </ng-container>

        <ng-container matColumnDef="distrito">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Distrito</th>
          <td mat-cell *matCellDef="let row">{{ row.distritoDesc }}</td>
        </ng-container>
        
        <ng-container matColumnDef="codigoPostal">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Código Postal</th>
          <td mat-cell *matCellDef="let row">{{ row.codigoPostal }}</td>
        </ng-container>

        <ng-container matColumnDef="detalle">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Detalle</th>
          <td mat-cell *matCellDef="let row">{{ row.exacta }}</td>
        </ng-container>

        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
          <td mat-cell *matCellDef="let row">{{ row.telefono }}</td>
        </ng-container>

        <!-- Columna acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef ></th>
          <td mat-cell *matCellDef="let row">
            <a
              mat-mini
              matTooltip="Actualizar Producto"
              aria-label="Actualizar Producto"
              (click)="actualizarDireccion(row.id)"
              color="primary"
             
            >
              <mat-icon>edit</mat-icon>
            </a>
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        #paginator
        [length]="dataSource?.data?.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[10, 50, 100]"
        aria-label="Seleccione una página"
      >
      </mat-paginator>
    </div>
    <!-- Table -->
  </mat-card-content>
  <mat-card class="full-width m-5" style="background: url('./assets/img/bg-login.jpg') fixed;background-size: cover;">
    <mat-card-content>
       <app-direccion-form></app-direccion-form>
    </mat-card-content>
     
  </mat-card>
 
</mat-card>
