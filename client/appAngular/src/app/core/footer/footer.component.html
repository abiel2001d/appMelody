<mat-toolbar color="primary" class="d-flex align-items-center fixed-top" style="background-color: #1a1a1a;">
  <div class="d-flex align-items-center justify-content-between">
    <a [routerLink]="'/'">
      <img src="./assets/img/logo.png" class="logo">
      <img src="./assets/img/logoletras.png" class="logo-letters">
    </a>
  </div>
  <div class="example-spacer"></div>
  
  
   
    <input *ngIf="showSearchbar" matInput #texto (keyup)="searchProducto(texto.value)" placeholder="Buscar producto" 
    style="padding: 5px;background-color: #1a1a1a;border-top: #1a1a1a;border-left: #1a1a1a;
    border-right: #1a1a1a;color: white;width: 350px;">
   <button *ngIf="showSearchbar" mat-icon-button (click)="toggleSortingOrder()">
    <mat-icon>sort</mat-icon>
  </button>
  

 
  <div class="example-spacer"></div>
  <button mat-button class="border-button" [routerLink]="['/producto']" style="margin-top: 10px;font-weight: 200;"*ngIf="roleSelected!=2">
    <mat-icon>local_mall</mat-icon>
    Tienda
  </button>

  <button mat-button [routerLink]="['/usuario/login']" style="color: #ffffff;border: #ffffff solid 1px;font-weight: 100;padding: 0px 30px 0px 30px;" *ngIf="!(isAutenticated)" (click)="login()">
    Iniciar Sesi√≥n
  </button>

  <div style="padding: 5px 18px 8px 0px;border-left: #ffffff91 solid 1px;border-right: #ffffff91 solid 1px;"*ngIf="isAutenticated && roleSelected==3">
    <button mat-icon-button [routerLink]="'/pedido'" [routerLinkActive]="'mat-raised-button'">
      <mat-icon>shopping_cart</mat-icon>
      <div class="custom-badge">{{ qtyItems }}</div>
    </button>
  </div>
 
   

<div style="margin: 0px 15px 0px 15px"*ngIf="isAutenticated">
  <span style="font-weight: 100; padding: 10px;" *ngIf="roleSelected==2">
    {{ currentUser.user.nombre }} | {{ currentUser.user.proveedor }}
  </span>
  <span style="font-weight: 100; padding: 10px;" *ngIf="roleSelected!=2">
    {{ currentUser.user.nombre }}
  </span>
</div>

<div style="background-color: white;border-radius: 17px;"*ngIf="isAutenticated && isMultiRol">
  <button mat-button [ngStyle]="clienteButtonStyles" (click)="setActiveButton(3)">
    Cliente
  </button>
  <button mat-button [ngStyle]="proveedorButtonStyles" (click)="setActiveButton(2)">
    Proveedor
  </button>
</div>
 
</mat-toolbar>
